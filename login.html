<body>
 
    <h1> Masuk Member Shoesstock</h1>
 
    <div class="kotak_login">

            <br/>
            <br/>
            <center>
                <label>Don't have an account? <a href="#" id="signup">SIGN UP</a></label>
                <br></br>
                <a class="button" href="web kedua.html">KEMBALI</a>
            </center>
        </form>
        
    </div>
